<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="js/caculator.js"></script>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="title"><h4>Calculator ©</h4></div>
      <input type="text" disabled="disabled" id="answer" val="">
      <div class="buttons">
        <a href="#" class="button red" id="zero">0</a>
        <a href="#" class="button red" id="cancel">C</a>
        <a href="#" class="button red" id="divide">÷</a>
        <a href="#" class="button red" id="times">X</a>
        <a href="#" class="button red" id="one">1</a>
        <a href="#" class="button red" id="two">2</a>
        <a href="#" class="button red" id="three">3</a>
        <a href="#" class="button red" id="minus">-</a>
        <a href="#" class="button red" id="four">4</a>
        <a href="#" class="button red" id="five">5</a>
        <a href="#" class="button red" id="six">6</a>
        <a href="#" class="button red" id="plus">+</a>
        <a href="#" class="button red" id="seven">7</a>
        <a href="#" class="button red" id="eight">8</a>
        <a href="#" class="button red" id="nine">9</a>
        <a href="#" class="button green" id="equals">=</a>
      </div>

    </div>
    <div class="three columns"></div>
  </div>
</body>

</html>
